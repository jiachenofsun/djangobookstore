{% extends 'myapp/base.html' %}
{% block body %}
<form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    <input type='text' name='name' id='name' placeholder="Enter the name of your book"><br>
    <input type='text' name='desc' id='desc' placeholder="Enter the description"><br>
    <input type='text' name='price' id='price' placeholder="Enter the price"><br>
    <input type='file' name='book_image' id='book_image'><br>
    <input type='submit'>
</form>

{% endblock %}
